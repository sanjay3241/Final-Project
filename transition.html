 <!DOCTYPE html>
 <html>
 <head>
 	<title>image overlay</title>
 	 <style type="text/css">
 	 	.container{
 	 		width: 100px;
 	 		height: 100px;
 	 		position: relative;
 	 	}
 	 	.box{
 	 		width: 100px;
 	 		height: 100px;
 	 		 
 	 	}
 	 	.content{
 	 		width: 100px;
 	 		height: 100px;
 	 		top: 0px;
 	 		position: absolute;
 	 	}

 	 </style>
 </head>
 <body>
 	<div class="container">
 		 
 			<div class="box">
 				<img src="image1.jpg">
 			</div>
 			<div class="content">
 				<p>hy i am sanjay</p>
 			</div>
 		 
 	</div>
 </body>
 </html>
